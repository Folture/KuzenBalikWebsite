<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      /* CSS styles */
      .popup {
        top: 150px !important;
        left: 80px;
        position: absolute;
        width: 30px;
        height: 30px;
      }
      .popup img {
        width: 300px;
        height: 300px;
      }

      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      .row {
        font-size: 17px;
        padding: 8px;
        display: -ms-flexbox; /* IE10 */
        display: flex;
        -ms-flex-wrap: wrap; /* IE10 */
        flex-wrap: wrap;
        margin: 0 -16px;
      }

      .col-25 {
        -ms-flex: 25%; /* IE10 */
        flex: 25%;
      }

      .col-50 {
        -ms-flex: 50%; /* IE10 */
        flex: 50%;
      }

      .col-75 {
        -ms-flex: 75%; /* IE10 */
        flex: 75%;
      }

      .col-25,
      .col-50,
      .col-75 {
        padding: 0 16px;
      }

      .container {
        background-color: #f2f2f2;
        padding: 5px 20px 15px 20px;
        border: 1px solid lightgrey;
        border-radius: 3px;
      }

      input[type="text"] {
        width: 100%;
        margin-bottom: 20px;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      label {
        margin-bottom: 10px;
        display: block;
      }

      .icon-container {
        margin-bottom: 20px;
        padding: 7px 0;
        font-size: 24px;
      }

      .btn {
        background-color: #04aa6d;
        color: white;
        padding: 12px;
        margin: 10px 0;
        border: none;
        width: 100%;
        border-radius: 3px;
        cursor: pointer;
        font-size: 17px;
      }

      .btn:hover {
        background-color: #45a049;
      }

      a {
        color: #2196f3;
      }

      hr {
        border: 1px solid lightgrey;
      }

      span.price {
        float: right;
        color: grey;
      }

      /* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
      @media (max-width: 800px) {
        .row {
          flex-direction: column-reverse;
        }
        .col-25 {
          margin-bottom: 20px;
        }
      }

      /* Styles for increment and decrement buttons */
      .increment-btn,
      .decrement-btn {
        background-color: #ddd; /* Background color */
        color: #555; /* Text color */
        border: none; /* Remove border */
        padding: 8px 12px; /* Padding */
        font-size: 16px; /* Font size */
        cursor: pointer; /* Cursor style */
        border-radius: 3px; /* Rounded corners */
        margin: 0 5px; /* Add some space around buttons */
      }

      /* Container for item links, buttons, and prices */
      .item-container {
        display: flex; /* Use flexbox */
        align-items: center; /* Align items vertically */
      }

      /* Price styling */
      .price {
        margin-left: auto; /* Push prices to the right */
      }
    </style>
  </head>
  <body>
    <!-- HTML structure -->
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form action="/action_page.php">
            <div class="row">
              <div class="col-50">

                <label class="checkoutForm" for="adr"

                <input

                <label class="checkoutForm" for="city"

                <input

                <div class="row">
                  <div class="col-50">
                    <label class="checkoutForm" for="state">Eyalet</label>

                      type="text"

                  </div>
                  <div class="col-50">

              </div>
              <div class="col-50">

                  <i class="fa fa-cc-amex" style="color: blue"></i>

                <label class="checkoutForm" for="ccnum"

                <div class="row">
                  <div class="col-50">
                    <label class="checkoutForm" for="expyear"

                    >

            <label class="checkoutForm"

          </form>
        </div>
      </div>
      <div class="col-25">

          <h2>Sepet <i class="fa fa-shopping-cart"></i></h2>

            <a
              href="#"
              data-img="../media/images/fishPack7NoBG.webp"
              data-text=""
              >7'li Sahte balık paketi</a
            >

            <span class="item-count">0</span>
            <button class="decrement-btn">-</button>
            <span class="price">₺1500</span>
          </div>
          <div class="item-container">
            <a
              href="#"
              data-img="../media/images/redFF-removebg-preview.webp"
              data-text=""
              >Sahte Balık 26gr</a
            >

            <button class="decrement-btn">-</button>
            <span class="price">₺350</span>
          </div>
          <div class="item-container">
            <a
              href="#"
              data-img="../media/images/whiteFF-removebg-preview.webp"
              data-text=""
              >Sahte Balık 10gr</a
            >
            <button class="increment-btn">+</button>
            <span class="item-count">0</span>
            <button class="decrement-btn">-</button>
            <span class="price">₺250</span>
          </div>
          <!-- End of repeated structure -->
          <hr />
          <h4>
            Toplam:
            <span class="price" style="color: black">
              <b class="total-price">₺0.00</b>
            </span>
          </h4>
        </div>
      </div>
    </div>

    <div class="popup" style="display: none"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      // JavaScript code
      $(document).ready(function () {
        // Function to handle increasing item count and updating total price
        $(".increment-btn").click(function () {
          var $parent = $(this).closest(".item-container");
          var $priceSpan = $parent.find(".price");
          var price = parseFloat($priceSpan.text().replace("₺", ""));
          var count = parseInt($parent.find(".item-count").text());

          // Update item count
          count++;
          $parent.find(".item-count").text(count);

          // Update total price
          var totalPrice = parseFloat(
            $(".total-price").text().replace("₺", "")
          );
          totalPrice += price;
          $(".total-price").html("<b>₺" + totalPrice.toFixed(2) + "</b>");
        });

        // Function to handle decreasing item count and updating total price
        $(".decrement-btn").click(function () {
          var $parent = $(this).closest(".item-container");
          var $priceSpan = $parent.find(".price");
          var price = parseFloat($priceSpan.text().replace("₺", ""));
          var count = parseInt($parent.find(".item-count").text());

          // Update item count if count is greater than 0
          if (count > 0) {
            count--;
            $parent.find(".item-count").text(count);

            // Update total price
            var totalPrice = parseFloat(
              $(".total-price").text().replace("₺", "")
            );
            totalPrice -= price;
            $(".total-price").html("<b>₺" + totalPrice.toFixed(2) + "</b>");
          }
        });

        $(".col-25 a")
          .on("mouseenter", function (evt) {
            var imgUrl = $(this).data("img");
            var text = $(this).data("text");
            $(".popup").html(
              '<img src="' + imgUrl + '" width="150" height="150"><br>' + text
            );
            $(".popup")
              .css({ left: evt.pageX + 30, top: evt.pageY - 15 })
              .show();
          })
          .on("mouseleave", function () {
            $(".popup").hide();
          });
      });
    </script>
  </body>
</html>
